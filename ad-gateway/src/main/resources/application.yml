spring:
  application:
    name: ad-gateway
server:
  port: 8001
# 在访问路径中添加应用名
#  servlet:
#    context-path: /**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka/
zuul:
  routes:
    sponsor:
      # **为通配符(任意字符,支持多级目录), ?(任意单个字符), *(任意字符,支持一级目录)
      path: /ad-sponsor/**
      serviceId: ad-sponsor
      # 设置不跳过前缀
      strip-prefix: true
    search:
      path: /ad-search/**
      serviceId: ad-search
      strip-prefix: false
  prefix: /
